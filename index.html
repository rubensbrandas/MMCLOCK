<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/fav/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="./assets/fav/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="./assets/fav/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/fav/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="./assets/fav/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="./assets/fav/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="./assets/fav/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="./assets/fav/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/fav/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="./assets/fav/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/fav/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="./assets/fav/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/fav/favicon-16x16.png">
        <link rel="manifest" href="./assets/fav/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="./assets/fav/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <title> Modern Minimalist Clock</title>
    </head>
    <body>
        <section class="clock container">
            <div class="clock__container grid">
                <div class="clock__content grid">
                    <div class="clock__circle">
                        <span class="clock__twelve"></span>
                        <span class="clock__three"></span>
                        <span class="clock__six"></span>
                        <span class="clock__nine"></span>
    
                        <div class="clock__rounder"></div>
                        <div class="clock__hour" id="clock-hour"></div>
                        <div class="clock__minutes" id="clock-minutes"></div>
                        <div class="clock__seconds" id="clock-seconds"></div>

                        <div class="clock__theme">
                            <i class='bx bxs-moon' id="theme-button"></i>
                        </div>
                    </div>

                    <div>
                        <div class="clock__text" onclick="changeClock()">
                            <div class="clock__text-hour" id="text-hour"></div>
                            <div class="clock__text-minutes" id="text-minutes"></div>
                            <div class="clock__text-ampm" id="text-ampm"></div>
                        </div>
    
                        <div class="clock__date">
                            <span id="date-day-week"></span><span>, </span>
                            <span id="date-day"></span>
                            <span id="date-month"></span>
                            <span id="date-year"></span>
                        </div>
                    </div>
                </div>
                <a href="https://www.linkedin.com/in/rubens-brandas/" target="_blank" class="clock__logo"><i class="fab fa-linkedin"></i> Rubens Brandas</a>
                <div class="contrib" style="display: flex; flex-direction: row; justify-content: center;">
                    <a href="https://github.com/rubensbrandas" target="_blank" class="clock__logo"><i class="fab fa-github"></i> rubensbrandas</a>
                </div>
            </div>
        </section>
        <script src="assets/js/main.js"></script>
    </body>
</html>
